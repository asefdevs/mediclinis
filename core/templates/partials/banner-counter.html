{% load static %}
<!-- Banner Section  -->
<div class="banner-area inner-banner" style="background-image: url('assets/img/bg/bg2.png' %}');">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <div class="breadcrumbs">
                    <nav aria-label="breadcrumb text-center">
                        <ol class="breadcrumb justify-content-center">
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Banner Section  -->

<!-- Counter Section  -->
<section class="counter-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="counter-wrapper counter-wrapper-2">
                    <div class="counter-item">
                        <h2 class="counter counter-number">{{ doctor_count}}</h2>
                        <span class="counter-text">Expert Doctors</span>
                    </div>
                    <div class="counter-item">
                        <h2 class="counter counter-number">27</h2>
                        <span class="counter-text">Total Medical Stuff</span>
                    </div>
                    <div class="counter-item">
                        <h2 class="counter counter-number">{{ appointment_count }}</h2>
                        <span class="counter-text">Online Appointments</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Counter Section  -->
